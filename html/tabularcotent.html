<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- list & table -->

    <!-- list is of 2 types -->
    <!-- ordered list (it has indexes) &  un-ordered list (it has symbols) -->

    <!-- type of index for ordered list 1, a, A, i, I -->

    <ol type="I">
        <li>
            item 1
        </li>
        <li>
            item 2
        </li>
        <li>
            item 3
        </li>
        <li>
            item 4
        </li>
        <li>
            item 5
        </li>
    </ol>

    <!-- type of symbols for unordered list disc, square, circle -->

    <ul type="square">
        <li>
            item 1
        </li>
        <li>
            item 2
        </li>
        <li>
            item 3
        </li>
        <li>
            item 4
        </li>
        <li>
            item 5
        </li>
    </ul>

</body>

</html>
