<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- table layout -->

    <!-- layout | container which arranges elements | it has a default order to arrange elements -->

    <!-- table | it has 2-d (Row & Column) -->

    <!-- tr - table row -->

    <!-- td/th - table data/table heading - for table columns -->

    <!-- spaning -->

    <!-- we can span a single cell in row direction and column direction-->
    <!-- rowspan="0123...." -->
    <!-- colspan="0123...." -->

    <table border="1">
        <!-- head -->
        <thead>
            <!-- we will create a row then columns inside of that row -->

            <tr>
                <!-- td/th -->
                <th>Name</th>
                <th>Roll</th>
                <th>Class</th>
                <th>Section</th>
            </tr>

        </thead>
        <!-- body -->
        <tbody>

            <tr>
                <td>Student Student student 1</td>
                <td>1</td>
                <td>X</td>
                <td>A</td>
            </tr>

            <tr>
                <td>Student 2</td>
                <td>2</td>
                <td>X</td>
                <td>B</td>
            </tr>

            <tr>
                <td>Student 3</td>
                <td>3</td>
                <td>X</td>
                <td>B</td>
            </tr>

        </tbody>
        <!-- foot -->
        <tfoot>
            <tr>
                <th colspan="4">End Of Table</th>
            </tr>
        </tfoot>
    </table>

</body>

</html>
